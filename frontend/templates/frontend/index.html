<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4"><a href="{% url 'list-products-views' %}" class="stretched-link"><h3>API VIEW</h3></a>
      <div class="card">
        <div class="card-header">
          Product List
        </div>
        <div class="card-body">
         
          {% for product in products %}
            <h5><a href="{% url 'detail-products-views' product.slug %}" class="link-secondary">{{ product }}</a></h5>
          {% endfor %}
          
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          Category List
        </div>
        <div class="card-body">
          
          {% for category in categories %}
            <h5><a href="{% url 'detail-categories-views' category.slug %}" class="link-secondary">{{ category }}</a></h5>
          {% endfor %}
         
        </div>
      </div>
      

      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
